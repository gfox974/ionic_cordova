<ion-header>
  <ion-toolbar>
    <ion-title>
      Recherche / Tri
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-searchbar animated showCancelButton="focus" placeholder="Rechercher"></ion-searchbar>
    </ion-toolbar>

    <ion-list>

      <ion-item-sliding *ngFor="let movie of movies">
        <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(movie)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>

          <ion-item>  
            <ion-label>{{movie.title}}</ion-label>
            <ion-label> by: {{movie.director}}</ion-label>
          </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="share(movie)">Partager</ion-item-option> <!-- actionsheet partager avec blabla-->
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
