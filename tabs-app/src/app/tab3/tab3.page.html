<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar animated showCancelButton="focus" placeholder="Rechercher" (keyup.enter)="search($event.target.value)"></ion-searchbar>
</ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let hit of hits">
      <ion-thumbnail slot="start">
        <img [src]="hit.previewURL">
      </ion-thumbnail>
      <ion-label>
        <h2>De {{ hit.user }}</h2>
        <h3>Likes : {{ hit.likes }} </h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
